<!DOCTYPE html>


<html lang="en">
    <head>
        <title>
            Log-In Page
        </title>
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <link href="css/indexStyle.css" rel="stylesheet" type="text/css" />

        <h1> Welcome to Tthe Log in page </h1>
    </head>

    <body>
        <form action="home.html" autocomplete="on">
            <label for="Username">Username</label><br>
            <input type="text" id="username" name="username" placeholder="Jhon123" required><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="JhonDoe@email.com" required><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" placeholder="JhonisDoe23!" required><br>
            <input type="submit" value="Submit" onclick="PlayerRegistered"><br>
        </form>
    </body>
